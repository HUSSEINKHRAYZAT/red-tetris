version: '3.8'

services:
  # Backend Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: redtetris-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - redtetris-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: redtetris-client
    ports:
      - "8080:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - redtetris-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  redtetris-network:
    driver: bridge
