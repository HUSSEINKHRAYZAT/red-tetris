<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Red Tetris - Battle Session</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;family=UnifrakturMaguntia&amp;family=Inter:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FF073A", // Match MainPage neon red
              "bg-deep": "#050505", // Match MainPage background
              "surface-dark": "#0f0f0f", // Match TeamSection cards
              "neon-red": "#ff1a1a",
            },
            fontFamily: {
              display: ["UnifrakturMaguntia", "cursive"],
              mono: ["Share Tech Mono", "monospace"],
              sans: ["Inter", "sans-serif"],
            },
            boxShadow: {
              "glow-red": "0 0 15px rgba(255, 7, 58, 0.4)",
              "neon-border":
                "0 0 10px rgba(255, 7, 58, 0.6), inset 0 0 5px rgba(255, 7, 58, 0.3)",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-bg-deep text-gray-100 font-sans overflow-hidden;
        }
      }
      .game-grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(20, 1fr);
        gap: 1px;
        background-color: rgba(255, 7, 58, 0.1);
      }
      .cell {
        @apply bg-bg-deep/80 border border-white/5;
      }
      .cell-filled {
        background-color: #FF073A;
        box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.3),
          0 0 10px rgba(255, 7, 58, 0.6);
      }
      .cell-ghost {
        border: 1px solid rgba(255, 7, 58, 0.5);
        background-color: rgba(255, 7, 58, 0.1);
      }
      .spectrum-bar {
        @apply bg-primary/40 rounded-t-sm transition-all duration-300;
        width: 8px;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="h-screen flex flex-col">
    <nav
      class="p-4 border-b border-primary/20 bg-[#0a0a0a]/70 backdrop-blur-md flex justify-between items-center"
    >
      <div class="flex items-center gap-4">
        <h1
          class="text-3xl font-display text-primary drop-shadow-[0_0_8px_rgba(255,7,58,0.8)]"
        >
          Red Tetris
        </h1>
      </div>
      <div
        class="absolute left-1/2 transform -translate-x-1/2 px-3 py-1 bg-primary/10 border border-primary/30 rounded text-xs font-mono text-primary uppercase tracking-widest"
      >
        Room: Alpha-7
      </div>
      <div class="flex items-center gap-6 font-mono">
        <button
          class="flex items-center gap-2 px-4 py-2 bg-primary/10 hover:bg-primary/20 border border-primary/40 rounded transition-colors group"
        >
          <span class="material-symbols-outlined text-primary text-sm">logout</span>
          <span class="text-xs uppercase tracking-tighter">Leave Room</span>
        </button>
      </div>
    </nav>
    <main
      class="flex-grow flex gap-6 p-6 max-w-[1400px] mx-auto w-full items-start justify-center"
    >
      <aside class="w-64 flex flex-col gap-6">
        <div
          class="bg-[#0f0f0f] border-l-4 border-primary p-5 rounded-r-lg shadow-lg hover:shadow-[0_0_15px_rgba(255,7,58,0.5)] transition-all"
        >
          <div class="mb-2">
            <h2 class="font-mono text-lg font-bold text-white uppercase">Player_One</h2>
          </div>
          <div class="space-y-4 font-mono">
            <div class="pt-4 border-t border-white/5">
              <p class="text-gray-500 text-xs uppercase mb-2">Combo</p>
              <div class="flex gap-1">
                <div class="h-2 w-8 bg-primary rounded-full"></div>
                <div class="h-2 w-8 bg-primary rounded-full"></div>
                <div class="h-2 w-8 bg-white/10 rounded-full"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-[#0f0f0f] border-l-4 border-primary/30 p-4 rounded-r-lg shadow-lg">
          <h3 class="text-[10px] text-gray-500 uppercase tracking-widest mb-3">
            Controls
          </h3>
          <div class="space-y-2 font-mono text-[11px]">
            <div class="flex justify-between items-center text-gray-400">
              <span>Move</span>
              <span class="text-white bg-white/10 px-1.5 rounded">Arrows</span>
            </div>
            <div class="flex justify-between items-center text-gray-400">
              <span>Rotate</span>
              <span class="text-white bg-white/10 px-1.5 rounded">Z/X</span>
            </div>
            <div class="flex justify-between items-center text-gray-400">
              <span>Hard Drop</span>
              <span class="text-white bg-white/10 px-1.5 rounded">Space</span>
            </div>
            <div class="flex justify-between items-center text-gray-400">
              <span>Hold</span>
              <span class="text-white bg-white/10 px-1.5 rounded">C</span>
            </div>
          </div>
        </div>
      </aside>
      <section class="flex flex-col items-center gap-4">
        <div class="relative">
          <div
            class="p-1 bg-gradient-to-b from-primary/50 to-primary/10 rounded shadow-2xl"
          >
            <div class="game-grid w-[300px] h-[600px] relative overflow-hidden">
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell cell-filled"></div>
              <div class="cell cell-filled"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell cell-filled"></div>
              <div class="cell cell-filled"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div class="cell"></div>
              <div
                class="absolute bottom-[40px] left-[60px] w-[60px] h-[30px] grid grid-cols-2"
              >
                <div class="cell cell-ghost"></div>
                <div class="cell cell-ghost"></div>
              </div>
              <div
                class="absolute top-[200px] left-[120px] w-[60px] h-[60px] grid grid-cols-2 grid-rows-2"
              >
                <div class="cell cell-filled"></div>
                <div class="cell"></div>
                <div class="cell cell-filled"></div>
                <div class="cell cell-filled"></div>
                <div class="cell cell-filled"></div>
                <div class="cell"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="w-[300px] flex justify-between gap-4 mt-2">
          <div class="bg-[#0f0f0f] border-l-4 border-primary/30 p-3 rounded-r-lg w-1/2 text-center shadow-lg">
            <p class="text-[10px] text-gray-500 uppercase mb-2">Next</p>
            <div class="h-12 w-full flex items-center justify-center">
              <div class="grid grid-cols-3 gap-0.5">
                <div
                  class="w-3 h-3 bg-primary/40 border border-primary/60"
                ></div>
                <div class="w-3 h-3 bg-primary border border-white/20"></div>
                <div class="w-3 h-3 bg-primary border border-white/20"></div>
              </div>
            </div>
          </div>
          <div class="bg-[#0f0f0f] border-l-4 border-primary/30 p-3 rounded-r-lg w-1/2 text-center shadow-lg">
            <p class="text-[10px] text-gray-500 uppercase mb-2">Hold</p>
            <div class="h-12 w-full flex items-center justify-center">
              <div
                class="w-4 h-4 bg-white/5 border border-white/10 border-dashed rounded"
              ></div>
            </div>
          </div>
        </div>
      </section>
      <aside class="w-80 flex flex-col gap-4">
        <h3
          class="font-mono text-xs text-gray-500 uppercase tracking-widest px-1"
        >
          Opponents (4)
        </h3>
        <div class="space-y-3 overflow-y-auto max-h-[600px] pr-2">
          <div
            class="bg-[#0f0f0f] border-l-4 border-primary p-4 rounded-r-lg shadow-lg hover:shadow-[0_0_15px_rgba(255,7,58,0.5)] transition-all group"
          >
            <div class="flex flex-col gap-2">
              <div class="flex items-center gap-2">
                <span class="text-sm font-mono text-white">ShadowStacker</span>
                <span
                  class="text-[8px] bg-red-900/50 text-red-400 px-1 border border-red-500/30"
                  >+4 Lines</span
                >
              </div>
              <div
                class="flex items-end gap-[2px] h-12 w-32 bg-black/20 p-1 rounded"
              >
                <div class="spectrum-bar" style="height: 40%"></div>
                <div class="spectrum-bar" style="height: 60%"></div>
                <div class="spectrum-bar" style="height: 30%"></div>
                <div class="spectrum-bar" style="height: 80%"></div>
                <div class="spectrum-bar" style="height: 70%"></div>
                <div class="spectrum-bar" style="height: 50%"></div>
                <div class="spectrum-bar" style="height: 90%"></div>
                <div class="spectrum-bar" style="height: 40%"></div>
                <div class="spectrum-bar" style="height: 20%"></div>
                <div class="spectrum-bar" style="height: 60%"></div>
              </div>
            </div>
            <div class="text-right">
              <p class="text-[10px] text-gray-500 font-mono uppercase">
                Status
              </p>
              <p class="text-xs text-green-400 font-mono">ALIVE</p>
            </div>
          </div>
          <div
            class="bg-[#0f0f0f] border-l-4 border-gray-700/50 p-4 rounded-r-lg shadow-lg opacity-60"
          >
            <div class="flex flex-col gap-2">
              <div class="flex items-center gap-2">
                <span class="text-sm font-mono text-gray-400">Neon_Knight</span>
              </div>
              <div
                class="flex items-end gap-[2px] h-12 w-32 bg-black/20 p-1 rounded"
              >
                <div
                  class="spectrum-bar bg-gray-600"
                  style="height: 100%"
                ></div>
                <div
                  class="spectrum-bar bg-gray-600"
                  style="height: 100%"
                ></div>
                <div
                  class="spectrum-bar bg-gray-600"
                  style="height: 100%"
                ></div>
                <div
                  class="spectrum-bar bg-gray-600"
                  style="height: 100%"
                ></div>
                <div
                  class="spectrum-bar bg-gray-600"
                  style="height: 100%"
                ></div>
                <div
                  class="spectrum-bar bg-gray-600"
                  style="height: 100%"
                ></div>
                <div
                  class="spectrum-bar bg-gray-600"
                  style="height: 100%"
                ></div>
                <div
                  class="spectrum-bar bg-gray-600"
                  style="height: 100%"
                ></div>
                <div
                  class="spectrum-bar bg-gray-600"
                  style="height: 100%"
                ></div>
                <div
                  class="spectrum-bar bg-gray-600"
                  style="height: 100%"
                ></div>
              </div>
            </div>
            <div class="text-right">
              <p class="text-[10px] text-gray-500 font-mono uppercase">
                Status
              </p>
              <p class="text-xs text-red-600 font-mono">KO</p>
            </div>
          </div>
          <div
            class="bg-[#0f0f0f] border-l-4 border-primary p-4 rounded-r-lg shadow-lg hover:shadow-[0_0_15px_rgba(255,7,58,0.5)] transition-all group"
          >
            <div class="flex flex-col gap-2">
              <div class="flex items-center gap-2">
                <span class="text-sm font-mono text-white">BlockMasterX</span>
              </div>
              <div
                class="flex items-end gap-[2px] h-12 w-32 bg-black/20 p-1 rounded"
              >
                <div class="spectrum-bar" style="height: 10%"></div>
                <div class="spectrum-bar" style="height: 15%"></div>
                <div class="spectrum-bar" style="height: 20%"></div>
                <div class="spectrum-bar" style="height: 10%"></div>
                <div class="spectrum-bar" style="height: 5%"></div>
                <div class="spectrum-bar" style="height: 15%"></div>
                <div class="spectrum-bar" style="height: 10%"></div>
                <div class="spectrum-bar" style="height: 25%"></div>
                <div class="spectrum-bar" style="height: 10%"></div>
                <div class="spectrum-bar" style="height: 15%"></div>
              </div>
            </div>
            <div class="text-right">
              <p class="text-[10px] text-gray-500 font-mono uppercase">
                Status
              </p>
              <p class="text-xs text-green-400 font-mono">ALIVE</p>
            </div>
          </div>
        </div>
        <div
          class="mt-auto bg-[#0f0f0f] border-l-4 border-red-500/50 p-3 rounded-r-lg shadow-lg flex items-center gap-3"
        >
          <span class="material-symbols-outlined text-primary">warning</span>
          <div class="text-[10px] font-mono leading-tight">
            <p class="text-primary font-bold">PENALTY QUEUE</p>
            <p class="text-gray-400">Next drop adds 4 lines to board.</p>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
